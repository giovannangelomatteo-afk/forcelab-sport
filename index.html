<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForceLab Sport - Laboratorio Virtuale di Fisica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üèÉ‚Äç‚ôÇÔ∏è ForceLab Sport</h1>
        <p>Laboratorio Virtuale di Fisica - Unit√† 4: Le Forze</p>
    </header>

    <main>
        <div class="sport-selector">
            <h2>Scegli il tuo Sport</h2>
            <div class="sports-grid">
                <button class="sport-btn" data-sport="calcio">‚öΩ Calcio</button>
                <button class="sport-btn" data-sport="basket">üèÄ Basket</button>
                <button class="sport-btn" data-sport="ciclismo">üö¥‚Äç‚ôÇÔ∏è Ciclismo</button>
                <button class="sport-btn" data-sport="nuoto">üèä‚Äç‚ôÇÔ∏è Nuoto</button>
                <button class="sport-btn" data-sport="ginnastica">ü§∏‚Äç‚ôÇÔ∏è Ginnastica</button>
            </div>
        </div>

        <div class="lab-container" id="labContainer" style="display: none;">
            <div class="controls-panel">
                <h3 id="sportTitle">Laboratorio Forze</h3>
                
                <div class="module-selector">
                    <button class="module-btn active" data-module="peso">üåç Forza Peso</button>
                    <button class="module-btn" data-module="attrito">üõπ Attrito</button>
                </div>

                <div class="control-group" id="pesoControls">
                    <label for="gravitySlider">Gravit√† (m/s¬≤):</label>
                    <input type="range" id="gravitySlider" min="1" max="30" value="9.8" step="0.1">
                    <span id="gravityValue">9.8</span>
                    <div class="planet-presets">
                        <button class="preset-btn" data-gravity="3.7">Marte</button>
                        <button class="preset-btn" data-gravity="9.8">Terra</button>
                        <button class="preset-btn" data-gravity="24.8">Giove</button>
                    </div>
                </div>

                <div class="control-group" id="attritoControls" style="display: none;">
                    <label for="frictionSlider">Coefficiente Attrito:</label>
                    <input type="range" id="frictionSlider" min="0" max="1" value="0.3" step="0.01">
                    <span id="frictionValue">0.3</span>
                    <div class="surface-presets">
                        <button class="preset-btn" data-friction="0.1">Ghiaccio</button>
                        <button class="preset-btn" data-friction="0.3">Erba</button>
                        <button class="preset-btn" data-friction="0.7">Asfalto</button>
                    </div>
                </div>

                <button id="startSimulation" class="start-btn">‚ñ∂Ô∏è Avvia Simulazione</button>
            </div>

            <div class="simulation-area">
                <canvas id="simulationCanvas" width="600" height="400"></canvas>
                <div class="results-panel" id="resultsPanel">
                    <h4>Risultati:</h4>
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
